baseURL: 'https://awfulwoman.com/'
languageCode: 'en-us'
title: 'Awful Woman'
author: "Charlie O'Hara"

taxonomies:
  tag: tags

markup:
  goldmark:
    renderer:
      unsafe: true

permalinks:
  page:
    posts: /posts/:slug/
    # notes: /notes/:year/:month/:slug/
  section:
    tutorials: /training/

enableGitInfo: true

imaging:
  bgColor: '#ffffff'
  hint: photo
  quality: 75
  resampleFilter: Box
capitalizeListTitles: false
enableEmoji: true

module:
  imports:
  - path: github.com/hugomods/icons/vendors/bootstrap # https://icons.hugomods.com/docs/vendors/
  - path: github.com/hugomods/icons/vendors/mdi
