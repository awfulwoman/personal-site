{{ $taxonomy := "tags" }} 
{{ with .Param $taxonomy }}
<div class="c-tags">
  <h2 class="c-tags__title">Tagged with</h2>
  <ul class="c-tags__list">
    {{ range $index, $tag := . }} 
    {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
    <li class="c-tags__item"><span class="c-tags__prefix">#</span><a class="c-tags__link" href="{{ .Permalink }}">{{ $tag | urlize }}</a></li>
    {{- end -}} 
    {{- end -}}
  </ul>
</div>
{{ end }}
